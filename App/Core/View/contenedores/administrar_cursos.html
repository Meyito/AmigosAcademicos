<!--Contenedor para administrar los cursos pendientes.

Editar:
  CICLO:CURSOS          -> Debe ingresarse una linea por cada curso
                        -> La plantilla se encuentra es assets/lista_cursos_editable.html

Editar manualmente:
  REGISTRO_CURSO       -> Cambiar por el link para el registro de un nuevo curso

--> 

          <div class="col-lg-10 col-md-9 col-sm-9 text-center">
            <h3>Listado</h3>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <table class="table table-striped table-hover str">
                  <tr class="head-table">
                    <th>Cursos pendientes</th>
                    <th>Fecha</th>
                    <th></th>
                  </tr>
                  {{CICLO:CURSOS}}
                  
                </table>
                <hr>
              </div>
              <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <a href="[[REGISTRO_CURSO]]" class="btn submit">Agregar nuevo curso</a>
              </div>
            </div>
          </div>
