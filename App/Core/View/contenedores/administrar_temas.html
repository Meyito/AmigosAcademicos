          <div class="col-lg-10 col-md-9 col-sm-9 text-center">
            <div class="row space">
              <div class="col-sm-10 col-sm-offset-1">
                <h3>Temas de la semana</h3>
                <table class="table table-striped table-hover str display" id="temas">
                  <thead>
                    <tr class="head-table">
                      <th>Materia</th>
                      <th>Tema</th>
                      <th>Activo</th>
                      <th>Eliminar</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Materia</th>

                  </tfoot>
                  <tbody>

                <div class="row">

                    <input type="hidden" name="accion" value="agregarTema">
                    <div class="form-group">
                      <label for="tema-input">Tema</label>
                      <input type="text" class="form-control" name="tema" id="tema-input" placeholder="Tema" required>

                        {{CICLO:MATERIAS}}
                      </select>

                </div>
               </div>
