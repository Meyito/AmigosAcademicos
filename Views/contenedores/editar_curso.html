<!--Contenedor de edición de cursos

  Editar:
  BASICO:IDENTIFICADOR1  -> Identificador del curso (según se establezca en la BD)
  BASICO:IDENTIFICADOR2  -> Identificador del curso (según se establezca en la BD)
  BASICO:MATERIA         -> Materia del curso a editar
  BASICO:FECHA           -> Fecha en formato AAAA-MM-DD Ej: 2015-12-31
  BASICO:HORA            -> Hora en formato militar HH:MM Ej: 23:59
  BASICO:AMIGO           -> Amigo académico a cargo
  BASICO:TEMA            -> Tema del curso
  

  Editar manualmente
  [[ARCHIVO_EDITAR]]     -> Colocar el link que procesa la edición
  [[ARCHIVO_ELIMINAR]]   -> Colocar el link que procesa la eliminación
  
--> 

          <div class="col-lg-10 col-md-9 col-sm-9 text-center">      
            <div class="row">
              <h3>Registrar curso</h3>
              <form action="[[ARCHIVO_EDITAR]]" method="POST">
                <input type="hidden" name="identificador" value="{{BASICO:IDENTIFICADOR1}}">
                <div class="col-sm-6 col-md-5 col-md-offset-1">
                  <div class="input-group">
                    <span class="input-group-addon" id="materia">
                      <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                    </span>
                    <input type="text" name="materia" class="form-control" value="{{BASICO:MATERIA}}" aria-describedby="materia" required>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5">
                  <div class="input-group">
                    <span class="input-group-addon" id="fecha">
                      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </span>
                    <input type="date" name="fecha" class="form-control" value="{{BASICO:FECHA}}" aria-describedby="fecha" required>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5 col-md-offset-1">
                  <div class="input-group">
                    <span class="input-group-addon" id="hora">
                      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </span>
                    <input type="time" name="hora" class="form-control" value="{{BASICO:HORA}}" aria-describedby="hora" required>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5">
                  <div class="input-group">
                    <span class="input-group-addon" id="amigo">
                      <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                    </span>
                    <input type="text" name="amigo" class="form-control" value="{{BASICO:AMIGO}}" aria-describedby="amigo" required>
                  </div>
                </div>
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                  <div class="input-group">
                    <span class="input-group-addon" id="tema">
                      <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                    </span>
                    <input type="text" name="tema" class="form-control" value="{{BASICO:TEMA}}" aria-describedby="tema" required>
                  </div>
                  <textarea name="descripción" id="Descripción" rows="5" class="form-control" placeholder="Descripción">{{BASICO:DESCRIPCION}}</textarea>
                </div>
                <div class="col-sm-6 col-md-4 col-md-offset-1">
                  <input class="submit" type="submit" value="Registrar Curso">
                </div>
              </form>
              <form action="[[ARCHIVO_ELIMINAR]]" method="POST">
                <div class="col-sm-6 col-md-4 col-md-offset-2">
                  <input type="hidden" name="identificador" value="{{BASICO:IDENTIFICADOR2}}">
                  <input class="submit" type="submit" value="Eliminar Curso">
                </div>
              </form>  
            </div>
          </div>
